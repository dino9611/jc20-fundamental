<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VERSION V2.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="./market.js"></script>
   
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        div {
            max-width: 80%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;" >MARKET V2.0</h1>
    <div >
        <!-- FILTER -->
        <fieldset>
            <legend>Filter</legend>
            <p>Nama: <input name="txtFilter" type="text" id="nameFilter" oninput="filter()"></p>
            <p>Harga: <input name="txtFilter" type="number" id="min" onkeyup="filter()"> - <input name="txtFilter" type="number" id="max" onkeyup="filter()"></p>
            <p>Category: <select id="catFilter" onchange="filter()"></select></p>
            <p><input type="button" value="Reset" onclick="fnResetFilter()"></p>
        </fieldset>
        
        <!-- INPUT -->
        <fieldset>
            <legend>Input Data</legend>
            <table>
                <td><input type="text" id="nameInput" placeholder="Nama"></td>
                <td><input type="number" id="priceInput" placeholder="Harga"></td>
                <td><select id="catInput"></select></td>
                <td><input type="text" id="stockInput" placeholder="Stock"></td>
            </table>
            <p><input type="button" value="Input" onclick="fnInputData()"></p>
         
        </fieldset>

        <!-- RENDER -->
        <fieldset>
            <legend>Tabel Data</legend>
            <table>
                <thead>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Nama</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Buy</th>
                    <th colspan="2">Action</th>
                </thead>
                <tbody id="render">
                 
                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>Cart</legend>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Category</th>
                        <th>Nama</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="carts">

                </tbody>
            </table>
            <p id="pay-container">

            </p>
        </fieldset>
        <fieldset>
            <legend>payment</legend>
            <h1>Transaction Detail</h1>
            <p id="struk"></p>
            <h4 id="subtotal"></h4>
            <h4 id="ppn"></h4>
            <h2 id="total"></h2>
        </fieldset>
    </div>
</body>

</html>
